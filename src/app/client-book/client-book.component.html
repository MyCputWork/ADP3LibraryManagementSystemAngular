<label for="clients">Choose a client:</label>

  <select name="clients" id="clients"   >
    <option>Select a client</option>
    <option [value]="item?.clientId" (click)="getClientBooksByClient(item?.clientId)" *ngFor="let item of clients" >{{item?.name?.firstName}} {{item?.name?.middleName}}  {{item?.name?.lastName }}</option>
  </select>


<table class="table">
    <tr>
      <th>Image</th>
      <th>Book</th>
      <th>Client</th>
      <th>Date Ordered</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of clientBooks">
      <td>   <div class="bookImg">
        <img
        width="40px"
        height="40px"
          [alt]="'photo'"
          [src]="item?.books?.imgUrl"
          loading="lazy"
          decoding="async"
        />
      </div></td>
      <td>{{item?.books?.bookName}}</td>
      <td>{{item?.clients?.name?.firstName}}{{item?.clients?.name?.middleName}}{{item?.clients?.name?.lastName}}</td>
      <td>{{item?.dateOrdered}}</td>
      <td><a class="editBtn" (click)="onOpenModal(item,'edit')">edit</a>&nbsp;<a class="deleteBtn" (click)="onOpenModal(item,'delete')">delete</a></td>

    </tr>

  </table>
