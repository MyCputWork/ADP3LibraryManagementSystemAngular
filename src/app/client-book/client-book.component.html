<p>soija</p>

<div class="container" id="main-container">
    <div class="row">
       <div *ngFor="let clientBook of clientBooks" class="col-md-6 col-xl-3">
          <div class="card m-b-30">
             <div class="card-body row">
                <div class="col-6">
                   <a href=""><img
                         src="https://kbimages1-a.akamaihd.net/42fee163-f197-474c-a5d3-5e0943abf5b0/1200/1200/False/the-hunger-games-complete-trilogy.jpg"
                         alt=" image" class="img-fluid rounded-circle w-60"></a>
                </div>
                <div class="col-6 card-title align-self-center mb-0">
                   <h5>{{clientBook?.clientId}}</h5>
                   <p class="m-0">{{clientBook?.bookId}}</p>
                </div>
             </div>
             <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{clientBook?.dateOrdered}}</li>
                <!-- <li class="list-group-item"><i class="fa fa-phone float-right"></i>{{book?.author}}</li>
                <li class="list-group-item"><i class="fa fa-phone float-right"></i>{{book?.description}}</li>
                <li class="list-group-item"><i class="fa fa-phone float-right"></i>{{book?.isRented}}</li> -->
             </ul>
             <div class="card-body">
                <div class="float-right btn-group btn-group-sm">
                   <a (click)="onOpenModal(book, 'edit')" class="btn btn-primary tooltips" data-placement="top"
                      data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                   <a (click)="onOpenModal(book, 'delete')" class="btn btn-secondary tooltips" data-placement="top"
                      data-original-title="Delete"><i class="fa fa-times"></i></a>
                </div>
             </div>
          </div>
       </div>
    </div>
</div>
