<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
       <div class="form-group input-group-lg">
          <input class="form-control" placeholder="clientId" formControlName="clientId">
       </div>
       <div class="form-group input-group-lg">
          <input class="form-control" placeholder="firstName" formControlName="firstName">
       </div>
       <div class="form-group input-group-lg">
          <input class="form-control" placeholder="middleName" formControlName="middleName">
       </div>
       <div class="form-group input-group-lg">
          <input class="form-control" placeholder="lastName" formControlName="lastName">
       </div>
       <div class="form-group">
          <button class="btn btn-danger btn-block btn-lg">Create</button>
       </div>
    </form>
 </div>
